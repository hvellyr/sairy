branches:
  only:
    - master

os:
  - linux

dist: bionic

compiler:
  - clang
  - gcc

language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - meson
      - clang
      - gcc
      - g++

before_script:
  - meson setup output && cd output

script:
  - meson compile
  - meson test
