language: cpp
sudo: false

branches:
    only:
        - master

addons:
  apt:
    sources:
      - kubuntu-backports
      - ubuntu-toolchain-r-test
    packages:
      - meson
      - gcc-4.9
      - g++-4.9

before_script:
    - CXX=g++-4.9 CC=gcc-4.9 meson setup output && cd output

script:
    - CXX=g++-4.9 CC=gcc-4.9 meson compile
    - meson test
